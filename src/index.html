<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Caesar Cipher</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
      <div id="root">
        <p>Bem vindo ao Caesar Cipher! Aqui você pode codificar e decodificar suas mensagens!</p>
        <h1>Codificação</h1>
        <p>Insira aqui a chave de deslocamento: </p>
        <input id="chave1" type="number"/>
        <p>Insira aqui a mensagem a ser codificada:</p>
        <input id="string" type="text"/>
        <button onclick="codificar()" id="botaoB">Codifique</button>
        <input id="codificada" type="text">
      
    
        <h1>Decodificação</h1>
        <p>Insira aqui a chave de deslocamento:</p>
        <input id="chave2" type="number"/>
        <p>Insira aqui a mensagem a ser decodificada</p>
        <input id="string2" type="text"/>
        <button onclick="decodificar()" id="botaoD">Decodifique</button>
        <input id="decodificada" type="text">
   
    </div>
    <script src="cipher.js"></script>
    <script src="tests.js"></script>
  </body>
</html>
